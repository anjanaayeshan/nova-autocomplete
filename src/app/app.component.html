<div class="width-half">
  <label for="search">
    <i class='fa fa-search icon-pos color-purple'></i>
  </label>

  <form [formGroup]='stateForm' autocomplete="new-password" novalidate>
    <nova-auto-complete [items]="states" [options]="{ key:'value', display:'value' }"
      [control]="stateForm.controls.search" (onItemSelected)="onItemSelected($event)"></nova-auto-complete>
  </form>

</div>
