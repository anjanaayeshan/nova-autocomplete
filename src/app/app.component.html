<div class="width-half">
  <label for="search">
    <em class='fa fa-search icon-pos color-purple'></em>
  </label>

  <form [formGroup]='stateForm' autocomplete="new-password" novalidate>
    <nova-search [items]="states" [options]="{ key:'value', display:'value' }" [skipAccents]="false" #novaSearch
      [showDropDown]="showDropDown" [elementId]="'nova-search-element'" [inputCss]="'custom-css-1 test1 test2 test3'"
      [optionCss]="'custom-css-2'" [disabled]="false" (onClearText)="onClearText()"
      [control]="stateForm.controls.search" (onItemSelected)="onItemSelected($event)">
    </nova-search>
  </form>
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <button type="button" (click)="onClick()">focus</button>

</div>
