<input id='{{ elementId }}' autocomplete="off" placeholder="{{ placeholder }}" [formControl]="control"
    [ngClass]="inputCss" type='text' (keyup)="onChangeText($event.target.value)">

<div novaSearch (clickOutSide)="onCloseDropDown()">
    <div *ngIf='showDropDown' class='drop-down'>

        <ng-container *ngFor="let item of items | filter: control.value: options.key : skipAccents">

            <div (click)="onSelectValue(item)" class="search-results" [ngClass]="optionCss">
                <a [innerHTML]="item[options.key] | bold: control.value">
                    {{ item[options.display] }}
                </a>
            </div>

        </ng-container>

    </div>
</div>
